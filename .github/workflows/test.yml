name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  RSpec:
    runs-on: ubuntu-latest
    name: "RSpec"
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run RSpec
      run: bin/rspec
